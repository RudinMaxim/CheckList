<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Check list</title>
	</head>
	<body>
		<article class="check__list">
			<svg class="progress-ring" width="120" height="120">
				<circle
					class="progress-ring__circle"
					stroke-width="2"
					fill="transparent"
					r="52"
					cx="60"
					cy="60" />
				<circle
					class="progress-ring__circle-progress"
					stroke-width="3"
					fill="transparent"
					r="52"
					cx="60"
					cy="60" />
				<text
					x="60"
					y="60"
					text-anchor="middle"
                    fill='var(--second-color)'
					dy=".3em"
					class="progress-ring__text">
					1/7
				</text>
			</svg>

			<div class="info">
				<div class="teg">Чеклист</div>

				<div class="status">Выполнено: 0 из 7 действий</div>

				<div сlass="task">
					Следующее действие: Созвониться с клиентом до 23.05.24 12:00
				</div>
			</div>

			<button class='button__open' autofocus
            >Открыть чеклист</button>
		</article>
	</body>
</html>
